# =========================
# Model
# =========================
model: PatchTST

# =========================
# Regularization
# =========================
dropout: 0.1
fc_dropout: 0.1
head_dropout: 0.1

# =========================
# Patching (monthly data)
# =========================
patch_len: 6        # 6 months per patch
stride: 3           # overlap, captures seasonality

padding_patch: end

# =========================
# Architecture
# =========================
e_layers: 2         # shallow transformer (important)
res_attention: true
norm: batchnorm

# =========================
# Time-series handling
# =========================
revin: 1
affine: false
subtract_last: 1

# =========================
# Univariate forecasting
# =========================
individual: false
channel_cross: false

# =========================
# Dataset-specific dimensions
# =========================
d_model:
  Wfp_rice: 32
  Wfp_wheat: 32

n_heads:
  Wfp_rice: 4
  Wfp_wheat: 4

d_ff:
  Wfp_rice: 64
  Wfp_wheat: 64

# =========================
# Misc
# =========================
gamma: 0.9